<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadan Wishes Generator</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Ramadan Wishes Generator</h1>
  <form id="wishesForm">
    <label for="recipientName">Recipient's Name:</label><br>
    <input type="text" id="recipientName" name="recipientName" required><br>
    <label for="message">Personalized Message:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br>
    <button type="submit">Generate Wishes</button>
  </form>

  <div id="result" style="display: none;">
    <h2>Share this link with your loved ones:</h2>
    <p id="generatedLink"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('wishesForm');
      const resultDiv = document.getElementById('result');
      const generatedLink = document.getElementById('generatedLink');

      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Retrieve user input
        const recipientName = document.getElementById('recipientName').value;
        const message = document.getElementById('message').value;

        // Generate unique link
        const uniqueId = generateUniqueId(); // Function to generate unique ID (you can implement this)
        const link = window.location.href + '?id=' + uniqueId;

        // Display generated link
        generatedLink.textContent = link;
        resultDiv.style.display = 'block';
      });

      // Function to generate unique ID (you can implement this)
      function generateUniqueId() {
        // Implement your logic to generate a unique ID (e.g., timestamp, random string)
        // For simplicity, you can use current timestamp as an ID
        return Date.now().toString();
      }
    });
  </script>
</body>
</html>
